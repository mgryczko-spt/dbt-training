version: 2

models:
  - name: stg_jaffle_shop__customers
    columns:
      - name: customer_id
        tests:
          - unique
          - not_null
      - name: first_name
        tests:
          - not_null
      - name: last_name
        tests:
          - not_null
  - name: stg_jaffle_shop__orders
    columns:
      - name: order_id
        tests:
          - unique
          - not_null
      - name: customer_id
        tests:
          - not_null
          - relationships:
              field: customer_id
              to: ref('stg_jaffle_shop__customers')
      - name: order_date
        tests:
          - not_null
      - name: status
        tests:
          - not_null
          - accepted_values:
              values:
                - "returned"
                - "completed"
                - "return_pending"
                - "shipped"
                - "placed"