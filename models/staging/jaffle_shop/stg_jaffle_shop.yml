version: 2

models:
  - name: stg_jaffle_shop__customers
    description: Staged customer view from jaffle shop app
    columns:
      - name: customer_id
        description: Primary key for customers table
        tests:
          - unique
          - not_null
      - name: first_name
        description: Customer's first name
        tests:
          - not_null
      - name: last_name
        description: Customer's last name
        tests:
          - not_null
          
  - name: stg_jaffle_shop__orders
    description: Staged orders view from jaffle_shop app
    columns:
      - name: order_id
        description: Primary key for orders table
        tests:
          - unique
          - not_null
      - name: customer_id
        description: Customer's id. Maintains a FK relationship with customer staged table PK
        tests:
          - not_null
          - relationships:
              field: customer_id
              to: ref('stg_jaffle_shop__customers')
      - name: order_date
        description: Date of placing order
        tests:
          - not_null
      - name: status
        description: '{{ doc("order_status") }}'
        tests:
          - not_null
          - accepted_values:
              values:
                - "returned"
                - "completed"
                - "return_pending"
                - "shipped"
                - "placed"