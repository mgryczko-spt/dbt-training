version: 2
models:
    - name: dim_customers
      description: Dimensional table for customers
      columns:
        - name: customer_id
          description: Primary key for customers table
          tests:
            - unique
            - not_null
        - name: first_name
          description: Customer's first name
          tests:
            - not_null
        - name: last_name
          description: Customer's last name
          tests:
            - not_null
        - name: first_order_date
          description: Date of first order placed by customer
        - name: lifetime_value
          description: Total sum of all orders placed by customer
        - name: most_recent_order_date
          description: Date of most recent order placed by customer
        - name: number_of_orders
          description: Total number of orders placed by customer
          tests:
            - not_null
